<section>
    {% if git_list %}
    <table class="table table-bordered">
        {% for entry in git_list %}
        <tr>
            <td>
                <i class="icon-{% ifequal entry.type "dir" %}folder-open{% else %}file{% endifequal %}"></i>
                <a href="{% url repo_tree repo.holder.name repo.name branch entry.path %}">{{entry.name}}</a></td>
            <td>
                {% if entry.last_commit %}
                <a href="{% url repo_commit repo.holder.name repo.name entry.last_commit.hex %}">{{entry.last_commit.message}}</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    No files.
    {% endif %}
</section>
