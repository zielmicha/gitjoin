<section>
    {% if git_list %}
    <table class="table table-bordered">
        {% for entry in git_list %}
        <tr>
            <td>
                <i class="icon-{% ifequal entry.type "dir" %}folder-open{% else %}file{% endifequal %}"></i>
                <a href="{% url repo_tree user.name repo.name branch entry.path %}">{{entry.name}}</a></td>
            <td>{{entry.path}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    No files.
    {% endif %}
</section>
