{% extends "repo_base.html" %}
{% block repocontent %}
{% if not git_commits %}
        No commits.
{% endif %}
{% load gitjoin_extras %}
<ol>
{% for commit in git_commits %}
    <li>
        <a href="{% url repo_tree repo.holder.name repo.name commit.hex "" %}">{{ commit.hex|prettygitident }} &ndash; {{ commit.author.name }} &ndash; {{ commit.message }} </a>
    </li>
{% endfor %}
</ol>
{% endblock %}
